<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCraftOps 서버 선택</title>
    <style>
      body {
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 880px;
        margin: 0 auto;
        background: #111827;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.5);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #0b1220;
        color: #e2e8f0;
      }
      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 700;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .result {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background: #0b1220;
        border: 1px solid #1e293b;
        white-space: pre-wrap;
      }
      .recent {
        margin-top: 1.5rem;
      }
      .recent ul {
        padding-left: 1.2rem;
      }
      .palette {
        margin-top: 2rem;
        background: #0b1220;
        border: 1px solid #1e293b;
        border-radius: 8px;
        padding: 1rem;
      }
      .palette h2 {
        margin-top: 0;
        font-size: 1.2rem;
      }
      .palette-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 0.75rem;
      }
      .palette-card {
        background: #111827;
        border: 1px solid #1e293b;
        padding: 0.75rem;
        border-radius: 8px;
      }
      .palette-card strong {
        display: block;
        font-size: 0.95rem;
      }
      .palette-card span {
        font-size: 0.8rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bridge 서버 주소 입력</h1>
      <p>Bridge URL을 입력하고 연결 테스트를 진행하세요.</p>
      <label for="bridgeUrl">Bridge URL</label>
      <input id="bridgeUrl" type="text" placeholder="http://localhost:4100" />
      <button id="testButton">연결 테스트</button>
      <div class="result" id="result">대기 중입니다.</div>
      <div class="recent">
        <strong>최근 연결</strong>
        <ul id="recentList"></ul>
      </div>
      <section class="palette">
        <h2>레지스트리 블록 팔레트</h2>
        <div id="paletteStatus">Bridge 연결 후 팔레트를 불러옵니다.</div>
        <div class="palette-grid" id="paletteGrid"></div>
      </section>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
